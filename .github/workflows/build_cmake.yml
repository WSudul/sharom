name: C++ CI

on: [push]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest
    
    steps:
    - name: install gcc 8++
      run: sudo apt-get install -y gcc-8
    - name: check for cmake
      run: cmake --version
    - name: checkout
      uses: actions/checkout@v2
    - name: run cmake
      run: mkdir build && cd build && cmake -DCMAKE_CXX_COMPILER='g++-8' -DCMAKE_BUILD_TYPE=Debug ..
    - name: build 
      run: ls && cmake --build build
    - name: test
      run: cd build && ./unit_test
